<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone, Paper , Scissor</title>
    <link rel="stylesheet" href="\Projects\Stone, Paper , Scissor\style.css" />
  </head>
  <body>
    <div class="choices">
      <div class="choice" id="Stone">
        <img src="\Projects\Stone, Paper , Scissor\rock.png" alt="" />
      </div>
      <div class="choice" id="Paper">
        <img src="\Projects\Stone, Paper , Scissor\paper.png" alt="" />
      </div>
      <div class="choice" id="Scissor">
        <img src="\Projects\Stone, Paper , Scissor\scissor.jpg" alt="" />
      </div>
    </div>
    <div class="scoreboard">
      <div class="score">
        <p id="userscore">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="compscore">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Make your choice</p>
    </div>
    <script src="\Projects\Stone, Paper , Scissor\script.js"></script>
  </body>
</html>
